<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
		rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="header">Etch-A-Sketch</h1>
        <div class="button-container">
            <button class="btn" id="random-btn">Random Colors</button>
            <button class="btn" id="reset-btn">Change Table Nr.</button>
            <div id="hide">
                <span>Nr.</span><input id="nr" type="number" step="1" min="0" max="100" style="width:50px;">
            </div>
            <button class="btn" id="black-btn">Black Colors</button>
            
            <button class="btn" id="clear-btn">Clear Table</button>
        </div>
        <div class="grid-container"></div>
    </div>

    <footer>
        <h5>Created by Andrei Craciun</h5>
    </footer>

    <script src="app.js"></script>
</body>

</html>
